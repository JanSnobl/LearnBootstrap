<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width = device-width, initial-scale = 1">
    <title>Bootstrap Tutorial</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<div class="container">

    <ul class="nav nav-pills">
        <li class="active"><a data-toggle="tab" href="#superman"><p>Superman</p></a></li>
        <li><a data-toggle="tab" href="#batman">Batman</a></li>
        <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Flash<span class="caret"></span></a>
        <ul class="dropdown-menu">
            <li class="disabled"><a href="#flash">The Flash</a></li>
            <li><a data-toggle="tab" href="#kidflash">Kid Flash</a></li>
        </ul>

        <div class="tab-content">
            <div id="superman" class="tab-pane fade in active">
                <p>Superman is awesome</p>
            </div>
            <div id="batman" class="tab-pane fade">
                <p>Batman is awesome</p>
            </div>
            <div id="flash" class="tab-pane fade">
                <p>Flash is awesome</p>
            </div>
            <div id="kidflash" class="tab-pane fade">
                <p>Kid Flash is awesome</p>
            </div>
        </div>

</body>
</html>
